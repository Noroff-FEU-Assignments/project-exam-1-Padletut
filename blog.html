<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="SuperCarBlog is a blog about supercars.">
        <meta name="keywords" content="supercar, blog, supercarblog, car, cars, supercars">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
        <link rel="icon" href="icons/favicon.png" type="image/x-icon">
        <script type="module" src="js/main.js" defer></script>

    <body>
        <header>
            <!-- Header content rendered with JavaScript -->
        </header>
        <main class="blog-specific-main">
            <section class="post">
                <div class="loader-container"></div>
                <!-- Blog post content rendered with JavaScript -->
            </section>
            <div class="comments-wrapper">
                <section class="comments">
                    <div class="comment-loader"></div>
                    <!-- Comments content rendered with JavaScript -->
                </section>
                <form class="comment-form" action="">
                    <h3>Leave a Comment</h3>
                    <div class="comment__form-control">
                        <label for="author">Name</label>
                        <input type="text" id="author" name="author">
                    </div>
                    <div class="comment__form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="comment__form-control">
                        <label for="comment">Comment</label>
                        <textarea id="comment" name="comment"></textarea>
                    </div>
                    <button id="submit-button" type="submit">Post Comment</button>
                </form>
            </div>
        </main>
